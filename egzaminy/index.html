<script type = "text/javascript" >
    // JavaScript program to illustrate 
    // calculation of no. of days between two date 
  
    // To set two dates to two variables
    var date1 = new Date("05/24/2021");
var date2 = new Date();
  
// To calculate the time difference of two dates
var Difference_In_Time = date1.getTime() - date2.getTime();
  
// To calculate the no. of days between two dates
var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
  
//To display the final no. of days (result)
document.write("<div class=\"time\">EGZAMIN Ã“SMOKLASISTY</div><br>"
               + `<div class="days">${Math.round(Difference_In_Days)} DNI</div>`);
document.write(`<meta property=\"og:description\" content=\"${Math.round(Difference_In_Days)} Days\">`)
  
</script>
